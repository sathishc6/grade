<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">x
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA and CGPA Calculator</title>
    <link rel="stylesheet" href="finalecalc.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
        }
        button:disabled {
            background-color: #555;
        }
        h1, h3, h4 {
            margin: 20px 0 10px 0;
        }
        .org-id {
            text-align: center;
            margin-top: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Management</h1>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter User ID">
        <div>
            <label for="calculationMethod">Calculation Method:</label>
            <select id="calculationMethod">
                <option value="percentage">Percentage-Based</option>
                <option value="gradePoint">Grade Point-Based</option>
            </select>
        </div>
        <button id="fetchBtn">Fetch Data</button>
        <div id="result"></div>
        <div id="userData"></div>

        <!-- SGPA and CGPA Calculator -->
        <div id="sgpa-cgpa-calculator">
            <h3>SGPA and CGPA Calculator</h3>
            <div id="sgpa-results"></div>
            <div id="cgpa-results"></div>
        </div>
    </div>
    <script src="finalecalc.js"></script>
</body>
</html>
